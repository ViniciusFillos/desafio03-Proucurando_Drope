spring:
  application:
      name: msPropostas
# DATASOURCE
  datasource:
      driverClassName: org.h2.Driver
      url: jdbc:h2:file:./msProposta
      username: sa
      password:
  # H2 CLIENT
  h2:
      console:
        enabled: true
        path: /h2-console
  # JPA, SQL
  jpa:
      defer-datasource-initialization: true
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
server:
  port: 0
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.intance_id:${random.value}}
    prefer-ip-address: true
